<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页导航</title>
    <style>
        :root {
            --bg-color: #f4f4f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --hover-color: #e6e6f0;
            --primary-color: #4a6cf7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            background-color: var(--hover-color);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #666;
            margin-bottom: 1rem;
        }

        .card-link {
            align-self: flex-start;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .card-link:hover {
            background-color: #3a5aff;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">网页导航</h1>
        <div class="grid">
            <a href="index.html" class="card">
                <div>
                    <h2 class="card-title">index.html</h2>
                    <p class="card-description">主页</p>
                </div>
                <span class="card-link">访问页面</span>
            </a>
            <a href="home.html" class="card">
                <div>
                    <h2 class="card-title">home.html</h2>
                    <p class="card-description">主页/首页</p>
                </div>
                <span class="card-link">访问页面</span>
            </a>
            <a href="conda_path_generator.html" class="card">
                <div>
                    <h2 class="card-title">conda_path_generator.html</h2>
                    <p class="card-description">Conda路径生成工具</p>
                </div>
                <span class="card-link">访问页面</span>
            </a>
            <a href="random.html" class="card">
                <div>
                    <h2 class="card-title">random.html</h2>
                    <p class="card-description">随机图片</p>
                </div>
                <span class="card-link">访问页面</span>
            </a>
            <a href="sese.html" class="card">
                <div>
                    <h2 class="card-title">sese.html</h2>
                    <p class="card-description">网址导航</p>
                </div>
                <span class="card-link">访问页面</span>
            </a>
            <a href="index1.html" class="card">
                <div>
                    <h2 class="card-title">index1.html</h2>
                    <p class="card-description">主页1</p>
                </div>
                <span class="card-link">访问页面</span>
            </a>
            <a href="index2.html" class="card">
                <div>
                    <h2 class="card-title">index2.html</h2>
                    <p class="card-description">主页2</p>
                </div>
                <span class="card-link">访问页面</span>
            </a>
            <a href="index3.html" class="card">
                <div>
                    <h2 class="card-title">index3.html</h2>
                    <p class="card-description">主页3</p>
                </div>
                <span class="card-link">访问页面</span>
            </a>
        </div>
    </div>
</body>
</html>
