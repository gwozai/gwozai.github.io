<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        #keyInput, #messageInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chatResponse {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
            white-space: pre-wrap;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>AI 聊天工具</h1>

    <div>
        <label for="keyInput">Base64 加密的 API Key:</label>
        <input type="text" id="keyInput" placeholder="在此输入 Base64 加密的 API Key">
    </div>

    <div>
        <label for="messageInput">输入您的问题:</label>
        <input type="text" id="messageInput" placeholder="请输入要询问的问题">
    </div>

    <button onclick="sendMessage()">发送消息</button>

    <h2>AI 响应:</h2>
    <div id="chatResponse"></div>

    <script>
        class AIChatClient {
            constructor(url, apiKey) {
                this.url = url;
                this.apiKey = apiKey;
                this.headers = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                };
            }

            async chat(message, options = {}) {
                const defaultOptions = {
                    model: 'gpt-4o',
                    stream: false
                };

                const requestOptions = { ...defaultOptions, ...options };

                const requestData = {
                    model: requestOptions.model,
                    messages: [{ role: 'user', content: message }],
                    stream: requestOptions.stream
                };

                try {
                    const response = await fetch(this.url, {
                        method: 'POST',
                        headers: this.headers,
                        body: JSON.stringify(requestData)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    return { error: error.message };
                }
            }

            extractContent(result) {
                return result.choices && result.choices[0]?.message?.content 
                    ? result.choices[0].message.content 
                    : null;
            }
        }

        async function sendMessage() {
            const keyInput = document.getElementById('keyInput');
            const messageInput = document.getElementById('messageInput');
            const responseDiv = document.getElementById('chatResponse');

            // 解密 Base64 API Key
            const encryptedKey = keyInput.value.trim();
            if (!encryptedKey) {
                responseDiv.textContent = '请输入 API Key';
                return;
            }

            try {
                const apiKey = atob(encryptedKey);
                const message = messageInput.value.trim();

                if (!message) {
                    responseDiv.textContent = '请输入要询问的问题';
                    return;
                }

                const url = "https://aiclound.vip/v1/chat/completions";
                const client = new AIChatClient(url, apiKey);

                responseDiv.textContent = '正在获取响应...';

                const result = await client.chat(message);
                const content = client.extractContent(result);

                if (content) {
                    responseDiv.textContent = content;
                } else {
                    responseDiv.textContent = '未能获取 AI 响应内容';
                }
            } catch (error) {
                responseDiv.textContent = `发生错误: ${error.message}`;
            }
        }

        // 可选：添加回车键发送消息的功能
        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
