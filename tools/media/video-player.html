<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <!-- desc: 智能视频播放器，支持本地视频动态加载和在线播放 -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 text-gray-800 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 text-white py-12 shadow-2xl relative overflow-hidden">
        <div class="absolute inset-0 bg-black bg-opacity-10"></div>
        <div class="absolute top-0 left-0 w-full h-full">
            <div class="absolute top-10 left-10 w-20 h-20 bg-white bg-opacity-10 rounded-full blur-xl"></div>
            <div class="absolute top-20 right-20 w-32 h-32 bg-pink-300 bg-opacity-20 rounded-full blur-2xl"></div>
            <div class="absolute bottom-10 left-1/3 w-24 h-24 bg-blue-300 bg-opacity-15 rounded-full blur-xl"></div>
        </div>
        <div class="max-w-6xl mx-auto px-6 relative z-10">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-16 h-16 bg-white bg-opacity-20 rounded-2xl flex items-center justify-center backdrop-blur-sm border border-white border-opacity-30">
                        <span class="text-3xl">🎬</span>
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold tracking-wide bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">
                            智能视频播放器
                        </h1>
                        <p class="text-blue-100 text-base mt-2 font-medium">支持多格式播放，本地视频管理，在线流媒体</p>
                    </div>
                </div>
                <div class="hidden md:flex items-center gap-6">
                    <div class="text-center bg-white bg-opacity-15 rounded-xl p-4 backdrop-blur-sm">
                        <div class="text-sm text-blue-100 mb-1">总视频数</div>
                        <div class="text-2xl font-bold" id="totalVideos">-</div>
                    </div>
                    <div class="text-center bg-white bg-opacity-15 rounded-xl p-4 backdrop-blur-sm">
                        <div class="text-sm text-blue-100 mb-1">播放时长</div>
                        <div class="text-2xl font-bold" id="totalDuration">-</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto mt-10 px-4">
        <!-- 播放器控制栏 -->
        <div class="bg-white p-6 rounded-2xl shadow-xl mb-8 border border-gray-200">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <div id="nowPlaying" class="flex items-center gap-3 text-gray-700">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                            <span class="text-white text-lg">▶️</span>
                        </div>
                        <div>
                            <div class="font-semibold text-lg" id="currentVideoName">未播放</div>
                            <div class="text-sm text-gray-500" id="playbackInfo">准备播放</div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-1 bg-gray-100 rounded-xl p-1">
                    <button id="prevBtn" onclick="playPreviousVideo()" class="p-3 text-gray-500 hover:text-white hover:bg-blue-500 rounded-lg transition-all duration-200" disabled>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z"/>
                        </svg>
                    </button>
                    <button id="playPauseBtn" onclick="togglePlayPause()" class="p-3 text-gray-500 hover:text-white hover:bg-green-500 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8 5v10l7-5-7-5z"/>
                        </svg>
                    </button>
                    <button id="nextBtn" onclick="playNextVideo()" class="p-3 text-gray-500 hover:text-white hover:bg-blue-500 rounded-lg transition-all duration-200" disabled>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"/>
                        </svg>
                    </button>
                    <div class="w-px h-6 bg-gray-300 mx-1"></div>
                    <button id="shuffleBtn" onclick="toggleShuffle()" class="p-3 text-gray-500 hover:text-white hover:bg-purple-500 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"/>
                        </svg>
                    </button>
                    <button id="loopBtn" onclick="toggleLoop()" class="p-3 text-gray-500 hover:text-white hover:bg-orange-500 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 视频播放器 -->
        <div class="relative mb-8">
            <div id="player" class="rounded-2xl overflow-hidden shadow-2xl border border-gray-300 bg-gradient-to-br from-gray-900 to-black" style="min-height: 450px;"></div>
            <div id="playerLoader" class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-gray-900 to-black bg-opacity-80 rounded-2xl backdrop-blur-sm" style="display: none;">
                <div class="text-white text-center">
                    <div class="relative">
                        <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent mx-auto mb-6"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-6 h-6 bg-blue-500 rounded-full animate-pulse"></div>
                        </div>
                    </div>
                    <p class="text-lg font-medium">正在加载视频...</p>
                    <p class="text-sm text-gray-300 mt-1">请稍候片刻</p>
                </div>
            </div>
        </div>

        <!-- 播放选项 -->
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-200 mb-8">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">播放选项</h2>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="clearPlayer()" class="px-4 py-2 bg-gradient-to-r from-gray-500 to-gray-600 text-white text-sm rounded-xl hover:from-gray-600 hover:to-gray-700 transition-all duration-200 shadow-md">
                        🗑️ 清空播放器
                    </button>
                    <button onclick="downloadCurrentVideo()" class="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white text-sm rounded-xl hover:from-green-600 hover:to-green-700 transition-all duration-200 shadow-md">
                        💾 下载当前视频
                    </button>
                </div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-8">
                <!-- 在线视频 URL -->
                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center">
                            <span class="text-white text-sm">🌐</span>
                        </div>
                        <label for="onlineUrl" class="block font-semibold text-gray-700 text-lg">在线视频 URL</label>
                    </div>
                    <div class="relative">
                        <input type="text" id="onlineUrl" placeholder="https://example.com/video.mp4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200">
                        <button onclick="playOnlineVideo()"
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200 shadow-md">
                            播放
                        </button>
                    </div>
                    <div class="text-sm text-gray-500 bg-gray-50 p-3 rounded-lg">
                        💡 支持格式：MP4, WebM, AVI, MOV, MKV 等主流视频格式
                    </div>
                </div>

                <!-- 本地视频文件 -->
                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                            <span class="text-white text-sm">📁</span>
                        </div>
                        <label for="localFile" class="block font-semibold text-gray-700 text-lg">本地视频文件</label>
                    </div>
                    <div class="relative">
                        <input type="file" id="localFile" accept="video/*"
                            class="block w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-200 bg-gray-50 hover:bg-gray-100"
                            onchange="playLocalVideo()">
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.413l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.413V13H5.5z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500 bg-gray-50 p-3 rounded-lg">
                        🎬 支持拖拽文件到此处或点击选择，支持所有主流视频格式
                    </div>
                </div>
            </div>
        </div>

        <!-- 视频列表 -->
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-teal-600 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">视频播放列表</h2>
                </div>
                <button onclick="generateVideoList()" 
                    class="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl hover:from-green-600 hover:to-green-700 transition-all duration-200 shadow-md flex items-center gap-2">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"/>
                    </svg>
                    刷新列表
                </button>
            </div>
            <div id="videoList" class="space-y-4">
                <!-- 视频列表将通过 JavaScript 动态生成 -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-12 mt-16 bg-gradient-to-r from-gray-800 to-gray-900 text-white">
        <div class="max-w-4xl mx-auto px-6">
            <div class="flex justify-center items-center gap-6 mb-4">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                    <span class="text-xl">🎬</span>
                </div>
                <span class="text-lg font-semibold">© 2025 智能视频播放器</span>
                <button onclick="showKeyboardShortcuts()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors">
                    ⌨️ 快捷键说明
                </button>
            </div>
            <div class="text-sm text-gray-300 mb-4">
                使用 Clappr 和 Tailwind CSS 构建 | 支持多种视频格式 | 现代化视频播放体验
            </div>
            <div class="flex justify-center gap-4 text-xs text-gray-400">
                <span>• 支持本地视频</span>
                <span>• 在线流媒体</span>
                <span>• 拖拽上传</span>
                <span>• 键盘快捷键</span>
                <span>• 响应式设计</span>
            </div>
        </div>
    </footer>

    <script>
        // 播放器状态管理
        let player = null;
        let currentVideoIndex = 0;
        let videoList = [];
        let isShuffleMode = false;
        let isLoopMode = false;
        let totalDuration = 0;
        
        // 初始化 Clappr 播放器
        function initPlayer() {
            if (player) {
                player.destroy();
            }
            
            player = new Clappr.Player({
                parentId: "#player",
                width: "100%",
                height: "500px",
                loop: isLoopMode,
                autoPlay: false,
                source: ""
            });
            
            // 绑定播放器事件
            player.on(Clappr.Events.PLAYER_PLAY, () => {
                updatePlayPauseButton(true);
                updatePlaybackInfo('正在播放');
            });
            
            player.on(Clappr.Events.PLAYER_PAUSE, () => {
                updatePlayPauseButton(false);
                updatePlaybackInfo('已暂停');
            });
            
            player.on(Clappr.Events.PLAYER_ENDED, () => {
                if (!isLoopMode) {
                    playNextVideo();
                }
            });
            
            player.on(Clappr.Events.PLAYER_ERROR, (error) => {
                console.error('播放器错误:', error);
                showMessage('播放器错误，请检查视频文件', 'error');
            });
            
            player.on(Clappr.Events.PLAYER_READY, () => {
                console.log('播放器初始化完成');
            });
        }

        // 动态加载视频列表
        async function loadVideoList() {
            console.log('开始加载视频列表...');
            
            // 直接使用已知的视频文件列表
            const knownVideos = [
                { name: "(～o￣3￣)～", path: "../../videos/(～o￣3￣)～.mp4", size: "8.2MB" },
                { name: "no7gwj", path: "../../videos/no7gwj.mp4", size: "1.6MB" }
            ];
            
            // 尝试通过API获取更多视频文件
            try {
                const response = await fetch('../../videos/', { method: 'GET' });
                if (response.ok) {
                    const text = await response.text();
                    console.log('获取到目录响应');
                    
                    // 解析HTML，提取视频文件链接
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const links = doc.querySelectorAll('a[href]');
                    
                    const videoExtensions = ['.mp4', '.webm', '.avi', '.mov', '.mkv', '.m4v'];
                    const foundVideos = [];
                    
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && videoExtensions.some(ext => href.toLowerCase().endsWith(ext))) {
                            const filename = decodeURIComponent(href);
                            foundVideos.push({
                                name: filename.replace(/\.[^/.]+$/, ""), // 移除扩展名
                                path: `../../videos/${filename}`,
                                size: link.textContent.match(/\d+[KMG]B/)?.[0] || 'Unknown'
                            });
                        }
                    });
                    
                    if (foundVideos.length > 0) {
                        console.log('找到动态视频:', foundVideos);
                        return foundVideos;
                    }
                }
            } catch (error) {
                console.log('动态获取失败:', error.message);
            }
            
            console.log('使用默认视频列表');
            return knownVideos;
        }

        // 检查视频文件是否存在
        async function checkVideoExists(path) {
            try {
                const response = await fetch(path, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 获取视频信息
        async function getVideoInfo(path) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.onloadedmetadata = () => {
                    resolve({
                        duration: video.duration,
                        width: video.videoWidth,
                        height: video.videoHeight
                    });
                };
                video.onerror = () => resolve(null);
                video.src = path;
            });
        }

        // 格式化时长
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        // 动态生成视频列表
        async function generateVideoList() {
            const videoListElement = document.getElementById('videoList');
            videoListElement.innerHTML = '<li class="text-center py-4"><span class="text-gray-500">正在加载视频列表...</span></li>';
            
            try {
                const videos = await loadVideoList();
                console.log('获取到的视频列表:', videos);
                
                videoListElement.innerHTML = '';
                
                if (videos.length === 0) {
                    videoListElement.innerHTML = `
                        <li class="text-center py-8">
                            <span class="text-gray-500">未找到视频文件</span>
                            <div class="mt-4 text-sm text-gray-400">
                                <p>您可以:</p>
                                <p>1. 上传本地视频文件进行播放</p>
                                <p>2. 输入在线视频URL进行播放</p>
                                <p>3. 将视频文件放入 videos/ 目录中</p>
                            </div>
                        </li>
                    `;
                    return;
                }
                
                videoList = []; // 重置全局视频列表
                totalDuration = 0;
                let processedVideos = [];
                
                for (let i = 0; i < videos.length; i++) {
                    const video = videos[i];
                    console.log('处理视频:', video.name, video.path);
                    
                    const exists = await checkVideoExists(video.path);
                    console.log('视频存在性检查:', video.name, exists);
                    
                    // 将视频添加到处理列表，无论是否存在
                    const processedVideo = {
                        ...video,
                        index: i,
                        exists: exists
                    };
                    
                    if (exists) {
                        videoList.push(processedVideo);
                    }
                    
                    processedVideos.push(processedVideo);
                    
                    const info = exists ? await getVideoInfo(video.path) : null;
                    console.log('视频信息:', video.name, info);
                    
                    if (info && info.duration) {
                        totalDuration += info.duration;
                    }
                    
                    const li = document.createElement('div');
                    li.className = 'border border-gray-200 rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-all duration-200';
                    li.dataset.index = i;
                    
                    const statusClass = exists ? 'bg-green-100 text-green-700 border-green-200' : 'bg-red-100 text-red-700 border-red-200';
                    const statusText = exists ? '可用' : '不可用';
                    const statusIcon = exists ? '✅' : '❌';
                    
                    li.innerHTML = `
                        <div class="flex items-center justify-between p-6 hover:bg-gray-50 transition-colors">
                            <div class="flex-1">
                                <div class="flex items-center gap-4">
                                    <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-md">
                                        <span class="text-white text-2xl">🎬</span>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="font-bold text-gray-900 text-lg mb-1">
                                            ${video.name}
                                        </h3>
                                        <div class="flex items-center gap-6 text-sm text-gray-600">
                                            <span class="flex items-center gap-1">
                                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"/>
                                                </svg>
                                                ${video.size}
                                            </span>
                                            ${info ? `<span class="flex items-center gap-1">
                                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.414L11 9.586V6z"/>
                                                </svg>
                                                ${formatDuration(info.duration)}
                                            </span>` : ''}
                                            ${info ? `<span class="flex items-center gap-1">
                                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"/>
                                                </svg>
                                                ${info.width}×${info.height}
                                            </span>` : ''}
                                            <span class="px-3 py-1 rounded-full text-xs font-medium border ${statusClass}">
                                                ${statusIcon} ${statusText}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                ${exists ? `
                                    <button onclick="playVideoByPath('${video.path}', '${video.name}')"
                                        class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-xl transition-all duration-200 shadow-md flex items-center gap-2 font-medium">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M8 5v10l7-5-7-5z"/>
                                        </svg>
                                        播放
                                    </button>
                                ` : `
                                    <button disabled
                                        class="px-6 py-3 bg-gray-300 text-gray-500 rounded-xl cursor-not-allowed flex items-center gap-2 font-medium">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M10 2L3 7v6l7 5 7-5V7l-7-5z"/>
                                        </svg>
                                        不可用
                                    </button>
                                `}
                            </div>
                        </div>
                    `;
                    
                    videoListElement.appendChild(li);
                }
                
                // 更新统计信息
                updateStats();
                
                console.log('视频列表生成完成，可用视频数:', videoList.length);
                
                if (videoList.length > 0) {
                    // 更新播放控制按钮状态
                    updateNavigationButtons();
                    showMessage(`发现 ${videoList.length} 个可用视频文件`, 'success');
                } else {
                    console.log('没有可用的视频文件');
                    showMessage('没有找到可用的视频文件', 'warning');
                }
                
            } catch (error) {
                console.error('加载视频列表失败:', error);
                videoListElement.innerHTML = '<li class="text-center py-4"><span class="text-red-500">加载视频列表失败: ' + error.message + '</span></li>';
            }
        }

        // 播放在线视频
        function playOnlineVideo() {
            const url = document.getElementById('onlineUrl').value.trim();
            if (!url) {
                showMessage('请输入有效的 URL！', 'error');
                return;
            }
            
            if (!player) {
                showMessage('播放器未初始化', 'error');
                return;
            }
            
            console.log('播放在线视频:', url);
            showLoader(true);
            
            try {
                player.stop();
                player.load(url);
                
                const onOnlineReady = () => {
                    console.log('在线视频加载完成');
                    player.play();
                    showLoader(false);
                    player.off(Clappr.Events.PLAYER_READY, onOnlineReady);
                };
                player.on(Clappr.Events.PLAYER_READY, onOnlineReady);
                
                updateCurrentVideo('在线视频');
                updatePlaybackInfo('正在加载');
                showMessage('开始播放在线视频', 'success');
                
            } catch (error) {
                console.error('在线视频播放错误:', error);
                showMessage('在线视频播放失败: ' + error.message, 'error');
                showLoader(false);
            }
        }

        // 播放本地视频文件
        function playLocalVideo() {
            const file = document.getElementById('localFile').files[0];
            if (!file) {
                showMessage('请选择一个文件！', 'error');
                return;
            }
            
            if (!player) {
                showMessage('播放器未初始化', 'error');
                return;
            }
            
            console.log('播放本地视频:', file.name, 'type:', file.type);
            showLoader(true);
            
            try {
                const videoUrl = URL.createObjectURL(file);
                console.log('创建的视频URL:', videoUrl);
                
                // 先停止当前播放
                if (player.getPlayback && player.getPlayback()) {
                    player.stop();
                }
                
                // 加载新视频
                player.load(videoUrl);
                
                // 延迟播放以确保加载完成
                setTimeout(() => {
                    try {
                        player.play();
                        console.log('本地视频开始播放');
                        updateCurrentVideo(file.name);
                        updatePlaybackInfo('正在播放');
                        showMessage(`开始播放: ${file.name}`, 'success');
                    } catch (playError) {
                        console.warn('本地视频自动播放失败:', playError);
                        updateCurrentVideo(file.name);
                        updatePlaybackInfo('已加载，请手动播放');
                        showMessage(`视频已加载: ${file.name}，请点击播放`, 'info');
                    }
                    showLoader(false);
                }, 800);
                
            } catch (error) {
                console.error('本地视频播放错误:', error);
                showMessage('本地视频播放失败: ' + error.message, 'error');
                showLoader(false);
            }
        }

        // 播放视频列表中的视频
        function playVideo(path, name) {
            showLoader(true);
            player.load(path);
            updateCurrentVideo(name);
            showMessage(`正在播放: ${name}`, 'success');
            setTimeout(() => showLoader(false), 1000);
        }
        
        // 直接通过路径播放视频
        function playVideoByPath(path, name) {
            console.log('尝试播放视频:', path, name);
            
            if (!player) {
                console.error('播放器未初始化');
                showMessage('播放器未初始化', 'error');
                return;
            }
            
            showLoader(true);
            
            try {
                // 先停止当前播放
                if (player.getPlayback && player.getPlayback()) {
                    player.stop();
                }
                
                // 加载新视频 - 使用更直接的方式
                player.load(path);
                
                // 尝试立即播放
                setTimeout(() => {
                    try {
                        player.play();
                        console.log('视频开始播放');
                    } catch (playError) {
                        console.warn('自动播放失败:', playError);
                    }
                    showLoader(false);
                }, 500);
                
                updateCurrentVideo(name);
                updatePlaybackInfo('正在加载');
                showMessage(`正在播放: ${name}`, 'success');
                
            } catch (error) {
                console.error('播放错误:', error);
                showMessage('播放失败: ' + error.message, 'error');
                showLoader(false);
            }
        }
        
        // 按索引播放视频
        function playVideoByIndex(index) {
            if (index < 0 || index >= videoList.length) return;
            
            currentVideoIndex = index;
            const video = videoList[index];
            playVideo(video.path, video.name);
            
            // 更新列表显示
            updateVideoListDisplay();
            updateNavigationButtons();
        }
        
        // 上一个视频
        function playPreviousVideo() {
            if (videoList.length === 0) return;
            
            let nextIndex;
            if (isShuffleMode) {
                nextIndex = Math.floor(Math.random() * videoList.length);
            } else {
                nextIndex = currentVideoIndex > 0 ? currentVideoIndex - 1 : videoList.length - 1;
            }
            
            playVideoByIndex(nextIndex);
        }
        
        // 下一个视频
        function playNextVideo() {
            if (videoList.length === 0) return;
            
            let nextIndex;
            if (isShuffleMode) {
                nextIndex = Math.floor(Math.random() * videoList.length);
            } else {
                nextIndex = currentVideoIndex < videoList.length - 1 ? currentVideoIndex + 1 : 0;
            }
            
            playVideoByIndex(nextIndex);
        }
        
        // 切换播放/暂停
        function togglePlayPause() {
            if (player && player.getPlayback()) {
                if (player.getPlayback().isPlaying()) {
                    player.pause();
                } else {
                    player.play();
                }
            }
        }
        
        // 切换随机模式
        function toggleShuffle() {
            isShuffleMode = !isShuffleMode;
            updateShuffleButton();
            showMessage(isShuffleMode ? '已开启随机播放' : '已关闭随机播放', 'info');
        }
        
        // 切换循环模式
        function toggleLoop() {
            isLoopMode = !isLoopMode;
            if (player) {
                player.configure({ loop: isLoopMode });
            }
            updateLoopButton();
            showMessage(isLoopMode ? '已开启循环播放' : '已关闭循环播放', 'info');
        }
        
        // 清空播放器
        function clearPlayer() {
            if (player) {
                player.stop();
                player.load('');
            }
            updateCurrentVideo('未播放');
            updatePlaybackInfo('已停止');
            showMessage('已清空播放器', 'info');
        }
        
        // 下载当前视频
        function downloadCurrentVideo() {
            if (currentVideoIndex >= 0 && currentVideoIndex < videoList.length) {
                const video = videoList[currentVideoIndex];
                const a = document.createElement('a');
                a.href = video.path;
                a.download = video.name + '.mp4';
                a.click();
                showMessage(`正在下载: ${video.name}`, 'success');
            } else {
                showMessage('没有正在播放的视频', 'warning');
            }
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };
            
            const messageEl = document.createElement('div');
            messageEl.className = `fixed top-4 right-4 ${colors[type]} text-white px-4 py-2 rounded-lg z-50 transition-opacity duration-300`;
            messageEl.textContent = message;
            
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.style.opacity = '0';
                setTimeout(() => messageEl.remove(), 300);
            }, 3000);
        }

        // UI 更新函数
        function updateCurrentVideo(name) {
            document.getElementById('currentVideoName').textContent = name;
        }
        
        function updatePlaybackInfo(info) {
            document.getElementById('playbackInfo').textContent = info;
        }
        
        function updatePlayPauseButton(isPlaying) {
            const btn = document.getElementById('playPauseBtn');
            btn.innerHTML = isPlaying ? 
                '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5 4a1 1 0 011 1v10a1 1 0 01-1 1H3a1 1 0 01-1-1V5a1 1 0 011-1h2zM13 4a1 1 0 011 1v10a1 1 0 01-1 1h-2a1 1 0 01-1-1V5a1 1 0 011-1h2z"/></svg>' :
                '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M8 5v10l7-5-7-5z"/></svg>';
        }
        
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const hasVideos = videoList.length > 0;
            
            prevBtn.disabled = !hasVideos;
            nextBtn.disabled = !hasVideos;
            
            if (hasVideos) {
                prevBtn.classList.remove('text-gray-500');
                nextBtn.classList.remove('text-gray-500');
                prevBtn.classList.add('text-blue-600');
                nextBtn.classList.add('text-blue-600');
            }
        }
        
        function updateShuffleButton() {
            const btn = document.getElementById('shuffleBtn');
            btn.classList.toggle('text-blue-600', isShuffleMode);
            btn.classList.toggle('text-gray-500', !isShuffleMode);
        }
        
        function updateLoopButton() {
            const btn = document.getElementById('loopBtn');
            btn.classList.toggle('text-blue-600', isLoopMode);
            btn.classList.toggle('text-gray-500', !isLoopMode);
        }
        
        function updateStats() {
            document.getElementById('totalVideos').textContent = videoList.length;
            document.getElementById('totalDuration').textContent = formatDuration(totalDuration);
        }
        
        function updateVideoListDisplay() {
            const listItems = document.querySelectorAll('#videoList li');
            listItems.forEach((item, index) => {
                const isPlaying = index === currentVideoIndex;
                const div = item.querySelector('div');
                
                if (isPlaying) {
                    div.classList.add('bg-blue-50', 'border-blue-200');
                } else {
                    div.classList.remove('bg-blue-50', 'border-blue-200');
                }
            });
        }
        
        function showLoader(show) {
            document.getElementById('playerLoader').style.display = show ? 'flex' : 'none';
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPlayer();
            generateVideoList();
            
            // 支持拖拽上传
            const dropZone = document.getElementById('localFile');
            const dropZoneParent = dropZone.parentElement;
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-blue-400', 'bg-blue-50');
                dropZoneParent.classList.add('bg-blue-50');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('border-blue-400', 'bg-blue-50');
                dropZoneParent.classList.remove('bg-blue-50');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-blue-400', 'bg-blue-50');
                dropZoneParent.classList.remove('bg-blue-50');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    // 检查是否为视频文件
                    const file = files[0];
                    if (file.type.startsWith('video/')) {
                        dropZone.files = files;
                        playLocalVideo();
                    } else {
                        showMessage('请选择视频文件', 'error');
                    }
                }
            });
        });
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    playPreviousVideo();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    playNextVideo();
                    break;
                case 's':
                case 'S':
                    e.preventDefault();
                    toggleShuffle();
                    break;
                case 'l':
                case 'L':
                    e.preventDefault();
                    toggleLoop();
                    break;
            }
        });
        
        // 显示快捷键提示
        function showKeyboardShortcuts() {
            showMessage('快捷键：空格-播放/暂停，左右箭头-切换视频，S-随机，L-循环', 'info');
        }
    </script>
