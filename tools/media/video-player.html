<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <!-- desc: 智能视频播放器，支持本地视频动态加载和在线播放 -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-500 to-cyan-500 text-white py-6 shadow-md">
        <h1 class="text-center text-3xl font-bold tracking-wide">视频播放器</h1>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto mt-10 px-4">
        <!-- 视频播放器 -->
        <div id="player" class="rounded-lg overflow-hidden shadow-lg border border-gray-200"></div>

        <!-- 播放选项 -->
        <div class="bg-white p-6 mt-8 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">播放选项</h2>
            <div class="space-y-6">
                <!-- 在线视频 URL -->
                <div>
                    <label for="onlineUrl" class="block font-medium text-gray-600 mb-2">在线视频 URL：</label>
                    <div class="flex">
                        <input type="text" id="onlineUrl" placeholder="https://example.com/video.mp4"
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <button onclick="playOnlineVideo()"
                            class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-r-lg hover:bg-blue-600">
                            播放
                        </button>
                    </div>
                </div>

                <!-- 本地视频文件 -->
                <div>
                    <label for="localFile" class="block font-medium text-gray-600 mb-2">本地视频文件：</label>
                    <input type="file" id="localFile" accept="video/*"
                        class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        onchange="playLocalVideo()">
                </div>
            </div>
        </div>

        <!-- 视频列表 -->
        <div class="bg-white p-6 mt-8 rounded-lg shadow-md">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-700">视频播放列表</h2>
                <button onclick="generateVideoList()" 
                    class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                    🔄 刷新列表
                </button>
            </div>
            <ul id="videoList" class="space-y-3">
                <!-- 视频列表将通过 JavaScript 动态生成 -->
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 mt-12 text-sm text-gray-500">
        © 2025 视频播放器 - 使用 Clappr 和 Tailwind CSS 构建
    </footer>

    <script>
        // 初始化 Clappr 播放器
        let player = new Clappr.Player({
            parentId: "#player",
            width: "100%",
            height: "500px",
            loop: true,
            autoPlay: false,
            source: ""
        });

        // 动态加载视频列表
        async function loadVideoList() {
            console.log('开始加载视频列表...');
            
            // 直接使用已知的视频文件列表
            const knownVideos = [
                { name: "(～o￣3￣)～", path: "../../videos/(～o￣3￣)～.mp4", size: "8.2MB" },
                { name: "no7gwj", path: "../../videos/no7gwj.mp4", size: "1.6MB" }
            ];
            
            // 尝试通过API获取更多视频文件
            try {
                const response = await fetch('../../videos/', { method: 'GET' });
                if (response.ok) {
                    const text = await response.text();
                    console.log('获取到目录响应');
                    
                    // 解析HTML，提取视频文件链接
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const links = doc.querySelectorAll('a[href]');
                    
                    const videoExtensions = ['.mp4', '.webm', '.avi', '.mov', '.mkv', '.m4v'];
                    const foundVideos = [];
                    
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && videoExtensions.some(ext => href.toLowerCase().endsWith(ext))) {
                            const filename = decodeURIComponent(href);
                            foundVideos.push({
                                name: filename.replace(/\.[^/.]+$/, ""), // 移除扩展名
                                path: `../../videos/${filename}`,
                                size: link.textContent.match(/\d+[KMG]B/)?.[0] || 'Unknown'
                            });
                        }
                    });
                    
                    if (foundVideos.length > 0) {
                        console.log('找到动态视频:', foundVideos);
                        return foundVideos;
                    }
                }
            } catch (error) {
                console.log('动态获取失败:', error.message);
            }
            
            console.log('使用默认视频列表');
            return knownVideos;
        }

        // 检查视频文件是否存在
        async function checkVideoExists(path) {
            try {
                const response = await fetch(path, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 获取视频信息
        async function getVideoInfo(path) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.onloadedmetadata = () => {
                    resolve({
                        duration: video.duration,
                        width: video.videoWidth,
                        height: video.videoHeight
                    });
                };
                video.onerror = () => resolve(null);
                video.src = path;
            });
        }

        // 格式化时长
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        // 动态生成视频列表
        async function generateVideoList() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '<li class="text-center py-4"><span class="text-gray-500">正在加载视频列表...</span></li>';
            
            try {
                const videos = await loadVideoList();
                console.log('获取到的视频列表:', videos);
                
                videoList.innerHTML = '';
                
                if (videos.length === 0) {
                    videoList.innerHTML = '<li class="text-center py-4"><span class="text-gray-500">未找到视频文件</span></li>';
                    return;
                }
                
                let hasAvailableVideo = false;
                
                for (const video of videos) {
                    console.log('处理视频:', video.name, video.path);
                    
                    const exists = await checkVideoExists(video.path);
                    console.log('视频存在性检查:', video.name, exists);
                    
                    if (exists) hasAvailableVideo = true;
                    
                    const info = exists ? await getVideoInfo(video.path) : null;
                    console.log('视频信息:', video.name, info);
                    
                    const li = document.createElement('li');
                    li.className = 'border border-gray-200 rounded-lg overflow-hidden';
                    
                    const statusClass = exists ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                    const statusText = exists ? '可用' : '不可用';
                    
                    li.innerHTML = `
                        <div class="flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                            <div class="flex-1">
                                <div class="flex items-center gap-3">
                                    <span class="text-2xl">🎬</span>
                                    <div>
                                        <h3 class="font-medium text-gray-900">${video.name}</h3>
                                        <div class="flex items-center gap-4 text-sm text-gray-500 mt-1">
                                            <span>📁 ${video.size}</span>
                                            ${info ? `<span>⏱️ ${formatDuration(info.duration)}</span>` : ''}
                                            ${info ? `<span>📺 ${info.width}×${info.height}</span>` : ''}
                                            <span class="px-2 py-1 rounded-full text-xs ${statusClass}">${statusText}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                ${exists ? `
                                    <button onclick="playVideo('${video.path}', '${video.name}')"
                                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                                        ▶️ 播放
                                    </button>
                                ` : `
                                    <button disabled
                                        class="px-4 py-2 bg-gray-300 text-gray-500 rounded-lg cursor-not-allowed">
                                        🚫 不可用
                                    </button>
                                `}
                            </div>
                        </div>
                    `;
                    
                    videoList.appendChild(li);
                }
                
                console.log('视频列表生成完成，可用视频数:', hasAvailableVideo);
                
                if (hasAvailableVideo) {
                    // 如果有可用视频，自动播放第一个
                    for (const video of videos) {
                        const exists = await checkVideoExists(video.path);
                        if (exists) {
                            console.log('自动播放第一个可用视频:', video.name);
                            playVideo(video.path, video.name);
                            break;
                        }
                    }
                } else {
                    console.log('没有可用的视频文件');
                }
                
            } catch (error) {
                console.error('加载视频列表失败:', error);
                videoList.innerHTML = '<li class="text-center py-4"><span class="text-red-500">加载视频列表失败: ' + error.message + '</span></li>';
            }
        }

        // 播放在线视频
        function playOnlineVideo() {
            const url = document.getElementById('onlineUrl').value;
            if (url) {
                player.load(url);
                showMessage('开始播放在线视频', 'info');
            } else {
                showMessage('请输入有效的 URL！', 'error');
            }
        }

        // 播放本地视频文件
        function playLocalVideo() {
            const file = document.getElementById('localFile').files[0];
            if (file) {
                player.load(URL.createObjectURL(file));
                showMessage(`开始播放: ${file.name}`, 'info');
            } else {
                showMessage('请选择一个文件！', 'error');
            }
        }

        // 播放视频列表中的视频
        function playVideo(path, name) {
            player.load(path);
            showMessage(`正在播放: ${name}`, 'success');
        }

        // 显示消息
        function showMessage(message, type = 'info') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };
            
            const messageEl = document.createElement('div');
            messageEl.className = `fixed top-4 right-4 ${colors[type]} text-white px-4 py-2 rounded-lg z-50 transition-opacity duration-300`;
            messageEl.textContent = message;
            
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.style.opacity = '0';
                setTimeout(() => messageEl.remove(), 300);
            }, 3000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateVideoList();
        });
    </script>
</body>
</html>
