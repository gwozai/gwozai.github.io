<!-- Gwozai Brand Component -->
<div class="gwozai-brand">
    <div class="gwozai-logo">
        <span class="gwozai-text">gwozai</span>
        <span class="gwozai-dot">.</span>
        <span class="gwozai-tech">tech</span>
    </div>
    <div class="gwozai-tagline">打造实用工具集</div>
</div>

<style>
    .gwozai-brand {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 12px 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        cursor: pointer;
        user-select: none;
    }

    .gwozai-brand:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        background: rgba(255, 255, 255, 1);
    }

    .gwozai-logo {
        display: flex;
        align-items: center;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 700;
        font-size: 16px;
        line-height: 1;
        margin-bottom: 2px;
    }

    .gwozai-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
    }

    .gwozai-dot {
        color: #ff6b6b;
        margin: 0 1px;
    }

    .gwozai-tech {
        color: #4ecdc4;
    }

    .gwozai-tagline {
        font-size: 10px;
        color: #666;
        text-align: center;
        font-weight: 500;
        opacity: 0.8;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .gwozai-brand {
            bottom: 15px;
            right: 15px;
            padding: 10px 12px;
        }
        
        .gwozai-logo {
            font-size: 14px;
        }
        
        .gwozai-tagline {
            font-size: 9px;
        }
    }

    /* 深色模式支持 */
    @media (prefers-color-scheme: dark) {
        .gwozai-brand {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gwozai-brand:hover {
            background: rgba(40, 40, 40, 1);
        }
        
        .gwozai-tagline {
            color: #aaa;
        }
    }
</style>

<script>
    // 点击品牌标识跳转到主页
    document.querySelector('.gwozai-brand').addEventListener('click', function() {
        const currentPath = window.location.pathname;
        const pathSegments = currentPath.split('/');
        
        // 根据当前路径层级确定主页路径
        let homePath = '/';
        if (pathSegments.includes('tools')) {
            homePath = '../../index.html';
        } else if (pathSegments.includes('pages')) {
            homePath = '../index.html';
        }
        
        window.location.href = homePath;
    });
</script>
