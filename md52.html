<html>
  <head>
    <script src="https://cdn.rawgit.com/CryptoStore/crypto-js/3.1.2/rollups/aes.js"></script>
  </head>
  <body>
    <h1>简单加密和解密</h1>
    <div>
      <label for="plainText">明文：</label>
      <textarea id="plainText" rows="4" cols="50"></textarea>
    </div>
    <div>
      <button id="encryptBtn">加密</button>
      <button id="decryptBtn">解密</button>
    </div>
    <div>
      <label for="encryptedText">密文：</label>
      <textarea id="encryptedText" rows="4" cols="50"></textarea>
    </div>
    <script>
      const encryptBtn = document.getElementById('encryptBtn');
      const decryptBtn = document.getElementById('decryptBtn');
      const plainText = document.getElementById('plainText');
      const encryptedText = document.getElementById('encryptedText');

      encryptBtn.addEventListener('click', function() {
        const text = plainText.value;
        const key = 'your_secret_key_here'; // 替换为用户提供的密钥
        const encrypted = CryptoJS.AES.encrypt(text, key).toString();
        encryptedText.value = encrypted;
      });

      decryptBtn.addEventListener('click', function() {
        const encrypted = encryptedText.value;
        const key = 'your_secret_key_here'; // 替换为用户提供的密钥
        const decrypted = CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);
        plainText.value = decrypted;
      });
    </script>
  </body>
</html>
