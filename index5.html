<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页导航</title>
    <style>
        /* 配色方案 */
        :root {
            --bg-color: #fef8f8; /* 柔和粉色背景 */
            --card-bg: #ffffff; /* 卡片背景白色 */
            --text-color: #5a5a5a; /* 主文本颜色 */
            --hover-color: #fce4ec; /* 卡片悬停背景 */
            --primary-color: #d48ba0; /* 主色调：柔和粉色 */
            --accent-color: #b56576; /* 辅助色：深粉色 */
            --shadow-color: rgba(0, 0, 0, 0.1); /* 阴影颜色 */
        }

        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Playfair Display', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .category-title {
            margin: 2rem 0 1rem;
            font-size: 1.8rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        /* 网格布局 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        /* 卡片样式 */
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #f3dfe5; /* 柔和边框 */
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            background-color: var(--hover-color);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #7a7a7a;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .card-link {
            align-self: flex-start;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .card-link:hover {
            background-color: var(--accent-color);
        }

        /* 背景装饰 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            z-index: -1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">优雅的网页导航</h1>
        <h2 class="category-title">主页集合</h2>
        <div class="grid">
            <a href="index.html" class="card">
                <div>
                    <h2 class="card-title">index.html</h2>
                    <p class="card-description">主页</p>
                </div>
                <span class="card-link">访问页面</span>
            </a>
            <a href="home.html" class="card">
                <div>
                    <h2 class="card-title">home.html</h2>
                    <p class="card-description">主页/首页</p>
                </div>
                <span class="card-link">访问页面</span>
            </a>
        </div>
        <h2 class="category-title">工具页面</h2>
        <div class="grid">
            <a href="conda_path_generator.html" class="card">
                <div>
                    <h2 class="card-title">conda_path_generator.html</h2>
                    <p class="card-description">Conda路径生成工具</p>
                </div>
                <span class="card-link">访问页面</span>
            </a>
        </div>
    </div>
</body>
</html>
